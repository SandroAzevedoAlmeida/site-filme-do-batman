        <div class="slider">
            <div class="slides">
                <!--Radio buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
                <input type="radio" name="radio-btn" id="radio7">
                <input type="radio" name="radio-btn" id="radio8">
                 <!--Fim Radio buttons-->

                 <!--Slide Images-->
                <div class="slide first">
                    <img src="https://universoheroico.com.br/wp-content/uploads/2021/09/Imagem-do-filme-The-Batman.jpeg" alt="Imagem-1">
                </div>
                <div class="slide">
                    <img src="https://classic.exame.com/wp-content/uploads/2022/04/batman.jpg?quality=70&strip=info&w=1024" alt="Imagem-2">
                </div>
                <div class="slide">
                    <img src="https://correio-cdn2.cworks.cloud/fileadmin/_processed_/6/8/csm_robert_pattinson_the_batman_trailer_see_9c3270ab2e.jpg" alt="Imagem-3">
                </div>
                <div class="slide">
                    <img src="https://blog.videoperola.com.br/wp-content/uploads/2022/02/dc-the-batman-estreia-do-filme-e-no-dia-04-de-marco.jpg" alt="Imagem-4">
                </div>
                <div class="slide">
                    <img src="https://cinemacomrapadura.com.br/imagens/2022/03/20220310-batman-critica-22.jpg" alt="Imagem-5">
                </div>
                <div class="slide">
                    <img src="https://media.gazetadopovo.com.br/2022/04/19112354/batiima-960x540.jpeg" alt="Imagem-6">
                </div>
                <div class="slide">
                    <img src="https://midias.correiobraziliense.com.br/_midias/png/2022/03/07/the_batman-7550452.png" alt="Imagem-7">
                </div>
                <div class="slide">
                    <img src="https://www.paranaeducativafm.pr.gov.br/sites/fm/arquivos_restritos/files/imagem/2022-03/the-batman-divulgacao.jpg" alt="Imagem-8">
                </div>
                <!--End Slide Images-->

                <!--Navigation auto(bolinhas de navegação)-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                    <div class="auto-btn7"></div>
                    <div class="auto-btn8"></div>
                </div>

            
            </div>
        
                <!--Aqui fazemos a referência entre os labels e os radius(botões)-->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>
                    <label for="radio7" class="manual-btn"></label>
                    <label for="radio8" class="manual-btn"></label>
                </div>
                <!--Fim da referência-->
        </div>
